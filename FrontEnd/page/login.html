<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700;900&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/5d6dcc7e2f.js" crossorigin="anonymous"></script>
	<meta name="description" content="">
	<link rel="stylesheet" href="../assets/css/global.css">
	<script type="module" src="../assets/script/login/login.js" defer></script>
</head>

<body>

<header id="header-placeholder"></header>

<main>
	<section id="logIn">
		<h2>Log In</h1>
		<div class="messageError">
			<p id="txtLoginErrorUserOrPassword">Erreur dans l'identifiant ou le mot de passe.</p>
		</div>
		
		<form action="#" method="post" class="formulaire-connection">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" autocomplete="email">
			<label for="password">Mot de passe</label>
			<input type="password" id="password" autocomplete="current-password">
			<input type="submit" value="Se connecter">
		</form>
		<a href="#" class="form-link">Mot de passe oublié</a>
	</section>
</main>

<footer id="footer-placeholder"></footer>

</body>
</html>
